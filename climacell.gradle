ext {
    climacellApiKey = {
        def properties = climacellProperties()
        return properties['climacell.api.key']
    }

    climacellBaseUrl = {
        def properties = climacellProperties()
        return properties['climacell.base.url']
    }

    climacellProperties = {
        File propertyFile = rootProject.file("climacell.properties")
        Properties properties = new Properties()
        if (propertyFile.canRead()) {
            properties.load(new FileInputStream(propertyFile))
        } else {
            println("GradleException: Unable to read file climacell.properties")
        }
        return properties
    }
}