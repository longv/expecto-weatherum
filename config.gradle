ext {
    climacellApiKey = {
        def properties = configProperties()
        return properties["climacell.api.key"]
    }

    climacellBaseUrl = {
        def properties = configProperties()
        return properties["climacell.base.url"]
    }

    googleMapApiKey = {
        def properties = configProperties()
        return properties["google.map.api.key"]
    }

    googleMapBaseUrl = {
        def properties = configProperties()
        return properties["google.map.base.url"]
    }

    configProperties = {
        File propertyFile = rootProject.file("config.properties")
        Properties properties = new Properties()
        if (propertyFile.canRead()) {
            properties.load(new FileInputStream(propertyFile))
        } else {
            println("GradleException: Unable to read file config.properties")
        }
        return properties
    }
}